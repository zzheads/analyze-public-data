group 'com.zzheads'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hibernate:hibernate-core:5.2.1.Final'
    compile 'com.h2database:h2:1.4.191'
    compile 'javax.transaction:jta:1.1'
}

task stage {
    dependsOn build
}